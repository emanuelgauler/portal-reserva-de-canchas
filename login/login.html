<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Futbol / Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/login/Style.css">
    <link rel="stylesheet" type="text/css" href="/login/Icons/bootstrap-icons.css">
</head>
<body >
        <form class="row g-3 p-5 d-flex justify-content-center text-secondary">
    <div class="margin-form rounded-5 p-5">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-3">
            <img src="/login/ImagenesLogin/loginFutbol.png" alt ="login-icon" class = "img-logo-login"/>
            </div>          
          </div> 
        </div> 
          <div class="row">
            <div class="col text-center">
            <h2 class="fw-semibold fs-1">Login</h2> 
            </div>          
          </div>  
        <div class="row">
          <div class="col">
            <div class="input-group flex-nowrap">                
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-circle"></i></span>
                <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            </div>          
        </div>
       <div class="row"> 
        <div class="col">
            <div class="input-group flex-nowrap">                
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock-fill"></i></span>
                <input type="text" class="form-control" placeholder="Contraseña" aria-label="Password" aria-describedby="addon-wrapping">
              </div>
          </div>
       </div>
       <div class="row"> 
        <div class="col">
            <div class="form-check d-flex gap-1">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label fst-italic" for="flexCheckDefault">
                  Recordar
                </label>
              </div>
          </div>
       </div>
       <div class="row"> 
        <div class="col">
            <button type="button" class="btn btn-outline-dark w-100 mt-3">Login</button>
          </div>
       </div>
       <div class="row"> 
        <div class="col d-flex gap-1 justify-content-center">
            <p class="text-sm-start">¿No tiene cuenta?</p>
            <a href="#" class="text-decoration-none">Registrarse</a>  
          </div>
       </div>
    </form>   
     
</body>
</html>
