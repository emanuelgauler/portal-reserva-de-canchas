<!DOCTYPE html>
<html lang="es_AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancha de Futbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="LogoPuntoFutbol.247x32.png" alt="">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><span class="nav-link active" aria-current="page"
                        style="background-color: green;">Fútbol</span></li>
                <li class="nav-item"><a href="#" class="nav-link" style="color: green;">Padel</a></li>
                <li class="nav-item"><a href="#" class="nav-link" style="color: green;">Contacto</a></li>
                <li class="nav-item"><a href="#" class="nav-link" style="color: green;">Iniciar Sesión</a></li>
            </ul>
        </header>
    </div>

    <main class="container">
        <div id="canchas" class="row row-col-auto gy-2 pb-2">
            <div class="col-4 card px-1 mx-1" style="width: 21rem;">
                <div id="football_img_slider_0" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" style="height: 12rem;">
                        <div class="carousel-item active">
                            <img src="/ImagenesHome/futbol5.jpg" alt="Fútbol 5">
                        </div>
                        <div class="carousel-item">
                            <img src="/ImagenesHome/futbol5_2.jpg" alt="Fútbol 5">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#football_img_slider_0" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#football_img_slider_0" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="card-body">
                    <h3 class="card-title">Nombre de la cancha</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Tipo de cancha</li>
                        <li class="list-group-item">Medidas de la cancha</li>
                        <li class="list-group-item">Precio de la reserva</li>
                    </ul>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary" style="background-color: green; border-color: green;">Reservar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="navfooter py-3">
            <div class="row align-items-center">

                <div class="col text-center">
                    <h5 class="card-title fw-bolder ps-3 pt-3 text-center"> CONTACTO </h5>
                    T. +54 9 1234 4123 / +54 9 9874 6541
                    <br> puntofutbol@pruebas.com.ar
                    <h5 class="card-title fw-bolder ps-3 pt-3">ENCUÉNTRENOS</h5>
                    Av siempre viva 123
                    <br>Copyright © 2022
                </div>
            </div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        var soccer_fields = [
            {
                "imgs": [
                    { "path": "ImagenesHome/futbol5_2.jpg", "desc": "Futbol 1" }
                    , { "path": "/ImagenesHome/futbol5.jpg", "desc": "Futbol 2" }
                ],
                tipo_de_cancha: "Cesped Sintético",
                cantidad_por_equipo: 5,
                precio: 1200
            },
            {
                "imgs": [
                    { "path": "ImagenesHome/futsal.jpg", "desc": "Futsal 1" }
                    , { "path": "/ImagenesHome/futsal2.jpg", "desc": "Futsal 2" }
                ],
                tipo_de_cancha: "Piso",
                cantidad_por_equipo: 5,
                precio: 2000
            },
            {
                "imgs": [
                    { "path": "ImagenesHome/futsal3.jpg", "desc": "Futsal 3" }
                    , { "path": "/ImagenesHome/futsal4.jpg", "desc": "Futsal 4" }
                ],
                tipo_de_cancha: "Piso",
                cantidad_por_equipo: 7,
                precio: 2000
            }

        ];

        function load_soccer_fields( soccer_fields ) {
            function slider_for( court ) {
                return court.imgs.reduce( (html, img, idx) => {
                    html += `<div class="carousel-item ${idx == 0 ? 'active' : ''}">
                            <img src="${img.path}" alt="${img.desc}">
                        </div>`;
                    return html;
                }, "");
            }

            canchas.innerHTML = soccer_fields.reduce(function (html, court, idx) {
                html += `<div class="col-4 card px-1 mx-1" style="width: 21rem;">
                <div id="football_img_slider_${idx}" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" style="height: 12rem;">
                        ${slider_for(court)}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#football_img_slider_${idx}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#football_img_slider_${idx}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="card-body">
                    <h3 class="card-title">Nombre de la cancha</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">${court.tipo_de_cancha}</li>
                        <li class="list-group-item">${court.cantidad_por_equipo}</li>
                        <li class="list-group-item">${court.precio}</li>
                    </ul>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary" style="background-color: green; border-color: green;">Reservar</a>
                    </div>
                </div>
            </div>`;
                return html;
            }, "");
            
        }
    
    load_soccer_fields( soccer_fields );
    </script>
</body>

</html>
