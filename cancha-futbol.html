<!DOCTYPE html>
<html lang="es_AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancha de Futbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="LogoPuntoFutbol.247x32.png" alt="">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><span class="nav-link active" aria-current="page"
                        style="background-color: green;">Fútbol</span></li>
                <li class="nav-item"><a href="#" class="nav-link" style="color: green;">Padel</a></li>
                <li class="nav-item"><a href="#" class="nav-link" style="color: green;">Contacto</a></li>
                <li class="nav-item"><a href="#" class="nav-link" style="color: green;">Iniciar Sesión</a></li>
            </ul>
        </header>
    </div>

    <main class="container">
        <div class="row row-col-auto">
            <div class="col-4 card">
                <div id="carouselExampleIndicators" class="carousel slide bg-dark" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="ImagenesHome/futbol5.jpg" class="img-card-top" alt="Futbol 1" />
                        </div>
                        <div class="carousel-item">
                            <img src="ImagenesHome/futbol5_2.jpg" class="d-block" alt="Futbol 2" />
                        </div>
                        <div class="carousel-item">
                            <img src="ImagenesHome/futsal.jpg" class="d-block" alt="Futbol 3" />
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="card-body">
                    <h3 class="card-title">Nombre de la cancha</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Tipo de cancha</li>
                        <li class="list-group-item">Medidas de la cancha</li>
                        <li class="list-group-item">Precio de la reserva</li>
                    </ul>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary" style="background-color: green; border-color: green;">Reservar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="navfooter py-3">
            <div class="row align-items-center">

                <div class="col text-center">
                    <h5 class="card-title fw-bolder ps-3 pt-3 text-center"> CONTACTO </h5>
                    T. +54 9 1234 4123 / +54 9 9874 6541
                    <br> puntofutbol@pruebas.com.ar
                    <h5 class="card-title fw-bolder ps-3 pt-3">ENCUÉNTRENOS</h5>
                    Av siempre viva 123
                    <br>Copyright © 2022
                </div>
            </div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
