    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/Style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-light nav-bg-color">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="d-flex justify-content-center">
                            <img src="/Diagramas/LogoPuntoFutbol.png"
                                alt="LogoPuntoFutbol" class="img-logo-menu"/>
                            <div hidden>
                                <h1 class="card-title fw-bolder ps-3 pt-3">Punto
                                    Futbol</h1></div>
                        </div>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link cl-link-menu-select
                                    fw-semibold fs-4 text-dark "
                                    aria-current="page"
                                    href="/cancha-futbol.html">Fútbol</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link cl-link-menu fw-semibold fs-4

                            </li>
                            <li class="nav-item">
                                <a class="nav-link cl-link-menu fw-semibold fs-4
                                    text-dark" href="/contacto/contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link cl-link-menu fw-semibold fs-4

                                    Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>

            <h1 class="text-center mt-5 fw-semibold">Confirmar Reserva</h1>
            

            <form class="row g-3 p-5 d-flex justify-content-center
                text-secondary">
                <div class="containerReserva 
                    justify-content-center rounded-3">

                    <div class="row g-2 justify-content-center">
                        <div class="alert alert-secondary text-center fw-semibold" role="alert">
                            Tipo:
                            <span id="lblcancha"></span>
                            <br>Jugadores por equipo:
                            <span id="lblcantidadEquipo"></span>
                            <br>Precio: $
                            <span id="lblprecio"></span>
                        </div>
                        
                    </div>
                    <div class="row g-2 justify-content-center">
                        <div class="col-5 g-5">
                            <label for="staticFecha" class="col-sm-2
                                col-form-fecha">Fecha</label>
                            <input id="dtReserva" type="date" onkeydown="return
                                false">
                        </div>

                        
                        <div class="col-1 g-5">
                            <label for="staticHora" class="col-sm-1
                            col-form-hora">Hora</label>
                        </div>
                        <div class="col-2 g-5">
                            <select class="form-select form-select-sm col-sm-10"
                                id="timeReserva"
                                aria-label=".form-select-sm hora">
                                <option selected>Seleccionar</option>
                                <option>8:00</option>
                                <option>9:00</option>
                                <option>10:00</option>
                                <option>11:00</option>
                                <option>12:00</option>
                                <option>13:00</option>
                                <option>14:00</option>
                                <option>15:00</option>
                                <option>16:00</option>
                                <option>17:00</option>
                                <option>18:00</option>
                                <option>19:00</option>
                                <option>20:00</option>
                                <option>21:00</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-2">
                        <button type="button" class="btn btn-success"
                        id="btnConfirmar"
                            data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">Confirmar</button>
                    </div>

                    
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop"
                    data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5"
                                        id="staticBackdropLabel">Reserva Confirmada</h1>
                                    <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body fst-italic">
                                   <b> Tipo: </b>
                                    <span id="lblcancha1"></span>
                                    <b><br>Jugadores por equipo: </b>
                                    <span id="lblcantidadEquipo1"></span>
                                    <b><br>Precio: $ </b>
                                    <span id="lblprecio1"></span>
                                    <b><br> Fecha:</b>
                                    <span id="dtReserva1"></span>
                                    <b><br> Hora: </b>
                                    <span id="timeReserva1"></span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-success"
                                     data-bs-dismiss="modal">Cerrar</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    



                    
                    
                </div>
            </form>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="js/reserva.js" type="text/javascript"></script>
        <footer></footer>
    </body>
</html>
